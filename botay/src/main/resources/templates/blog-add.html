<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto front-weight-normal"> Blog </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/"> Главная </a>
        <a class="p-2 text-dark" href="/blog"> Блог </a>
        <a class="p-2 text-dark" href="/about"> Про нас </a>
    </nav>
    <a class="btn btn-outline-primary" href="/blog/add"> Добавить статью </a>
</div>

<div class="container mr-5 mb-5">
    <h1> Добавление статьи </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form=control"> <br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form=control"> <br>
        <textarea name="fulltext" placeholder="Введите текст статьи" class="form=control"></textarea> <br>
        <button type="submit" class="btn btn-success"> Добавить статью </button>
    </form>
</div>

</body>
</html>
